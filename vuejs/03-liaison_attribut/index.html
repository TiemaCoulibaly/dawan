<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vuejs</title>
		<script src="../vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- <a href="{{myLien}}"><= on ne peut pas faire ca -->
			<a v-bind:href="myLien">Lien vers Dawan</a>
			<button v-bind:disabled="isDisabled">Valider</button>
			<!-- Synthaxe raccourcis de : v-bind -->
			<a :href="myLien">Synthaxe raccourci</a>
		</div>

		<script>
			let app = Vue.createApp({
				data() {
					return {
						myLien: "http://dawan.fr",
						isDisabled: true,
					};
				},
			});
			app.mount("#app");
		</script>
	</body>
</html>

<header>
  <h2>Inscription <small>Reactive Forms</small></h2>
</header>
<p class="small">
  Penser à importer le module <strong>ReactiveFormsModule</strong> dans le
  <em>AppModule</em>
</p>
<form [formGroup]="form" (ngSubmit)="inscription()">
  <div class="mb-3">
    <label for="email" class="form-label">Email: </label>
    <input
      type="text"
      id="email"
      class="form-control"
      placeholder="Adresse email ..."
      formControlName="email"
    />
    <p class="form-text text-danger" *ngIf="validateEmail(); let message">
      {{ message }}
    </p>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe: </label>
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Mot de passe ..."
      formControlName="password"
    />
    <p class="form-text text-danger" *ngIf="validatePassword(); let message">
      {{ message }}
    </p>
  </div>

  <div class="mb-3">
    <label for="confirmation" class="form-label">Confirmation: </label>
    <input
      type="password"
      id="confirmation"
      class="form-control"
      placeholder="Confirmer le mot de passe ..."
      formControlName="confirm"
    />
    <p class="form-text text-danger" *ngIf="validateConfirm(); let message">
      {{ message }}
    </p>
  </div>

  <div class="mb-3 form-check">
    <input
      type="checkbox"
      id="CGU"
      class="form-check-input"
      formControlName="terms"
    />
  
    <label class="form-check-label" for="CGU"
      >Conditions Générales d'Utilisation</label
    >
      <p class="form-text text-danger" *ngIf="validateTerms(); let message">
      {{ message }}
    </p>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary">S'inscrire</button>
  </div>
</form>
